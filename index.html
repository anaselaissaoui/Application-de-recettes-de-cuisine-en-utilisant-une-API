<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.5.0/pagination.min.css"
      integrity="sha512-K1k7jSn9RDKEcn/ugqVVvWYu0bcS3q1w6m/5pQSnrj0bCfIqF6Wk49lkmckSb4wglvTP9V17LtS0q0XxYccXbg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.5.0/pagination.min.js"
      integrity="sha512-To905O3HNAHQVrN6xCie4dwDWV0OO3lwZl4rqtCvf+4lfkbx9XlyLmSiLosdi1WWBcW+VMy4Lmu/M10R+FsOPA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="./javascript.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Efficient Food</title>
  </head>
  <body>
    <header>
      <!-- logo -->
      <nav
        class="navbar justify-content-center fixed-top"
        style="background-color: rgb(255, 33, 79, 0.8)"
        data-spy="affix"
        data-offset-top="10"
      >
        <a class="navbar-brand" href="#">
          <img src="./img/logo1.png" width="120" alt="" />
        </a>
      </nav>
    </header>

    <div>
      <div class="container" style="margin-top: 12rem">
        <div class="my-5 w-50 mx-auto input-group">
          <input
            type="search"
            class="form-control rounded me-3"
            id="userInput"
            placeholder="Search for recipes"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <button
            type="button"
            id="searchBtn"
            onkeyup="searchFunct()"
            class="btn btn-light rounded text-light"
            style="background-color: rgb(255, 33, 79)"
          >
            Search
          </button>
          <button
            type="button"
            class="btn btn-light rounded ms-3"
            style="background-color: #21ffd1"
          >
            <a
              href="./seachByArea&Category.html"
              style="text-decoration: none; color: #212529"
            >
              Filter by Category/Area</a
            >
          </button>
        </div>

        <div class="container" id="searchResult">
          <div class="row justify-content-center mt-4" id="cardsResult"></div>
          <div
            id="pagination-container"
            class="container d-flex justify-content-center mt-5"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
